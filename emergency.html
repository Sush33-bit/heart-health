<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2eaea;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 50px;
            font-size: 36px;
        }
        p {
            color: #555;
            font-size: 24px;
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Emergency</h1>
    <p>Are you conscious or unconscious?</p>
    <button onclick="alert('Conscious')">Conscious</button>
    <button onclick="openUnconsciousPage()">Unconscious</button>

    <script>
        
        function openUnconsciousPage() {
            window.open('unconscious.html', '_blank');
        }
    </script>
</body>
</html>
